    <!DOCTYPE html>
    <html>
      <head>
        <title>求職者日程</title>
        <link href="assets/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
        <meta content='スケジュール,調整' name='keywords'>
        <meta content='スケジュール,調整' name='description'>
        <meta content='Padule' property='og:title'>
        <meta content='' property='og_image'>
        <meta content='' property='og:description'>
        <meta content='website' property='og:type'>
        <meta content='' property='og:url'>
        <meta content='Padule' property='og:site_name'>
        <link href="/assets/padule.css" media="screen" rel="stylesheet" type="text/css" />
      </head>
      <body>
        <div class='navbar navbar-inverse navbar-fixed-top padule-nav'>
          <div class='container-fluid'>
            <a href="../" class="navbar-brand"><img alt="Padule" class="logo" src="/assets/logo.png" /></a>
          </div>
        </div>
        <div class='seeker-schedule-container container-fluid' data-eventid='1'>
          <div class='row-fluid'>
            <div class='col-12'>
              <div class='event-container'>
                <fieldset>
                  <legend></legend>
                  <p class='text'></p>
                </fieldset>
              </div>
              <div class='seeker-container'>
                <div class='form-group'>
                  <label for='inputName'>
                    氏名
                  </label>
                  <label class='has-error'>
                    hoge
                  </label>
                  <input class='input-sm form-control' id='inputName' placeholder='氏名' type='text'>
                </div>
                <div class='form-group'>
                  <label for='inputEmail'>
                    メールアドレス
                  </label>
                  <input class='input-sm form-control' id='inputEmail' placeholder='メールアドレス' type='email'>
                </div>
                <div class='form-group'>
                  <label for='inputEmail'>
                    メールアドレス（確認）
                  </label>
                  <input class='input-sm form-control' id='inputEmail2' placeholder='メールアドレス' type='email'>
                </div>
              </div>
              <div class='edit-container'>
                <p>
                  ■ ご希望日時を選択してください。
                </p>
                <div id='seeker-schedule-edit'>
                  <ul></ul>
                </div>
              </div>
              <div class='seeker-container'>
                <div class='form-group'>
                  <label>
                    コメント
                  </label>
                  <textarea class='form-control' id='inputComment' rows='3'></textarea>
                </div>
              </div>
              <div class='control-container'>
                <p>
                  ※ 一度送信した内容は修正できません。
                </p>
                <button class='btn btn-success btn-lg' id='sendSeekerSchedule'>
                  内容を送信する
                </button>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
    <script src="assets/application.js" type="text/javascript"></script>
  </body>
